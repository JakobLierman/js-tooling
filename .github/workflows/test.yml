name: Test

on:
  workflow_call:
    inputs:
      include-pr-comment:
        description: 'Include PR comment'
        required: false
        type: boolean
        default: false
    outputs:
      test-result:
        description: 'Test result'
        value: ${{ jobs.test.outputs.result }}
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

env:
  DO_NOT_TRACK: ${{ vars.DO_NOT_TRACK }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ vars.VERCEL_TEAM }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      result: ${{ steps.test-result.outputs.result }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run linting
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test --coverage

      - name: Run type checking
        run: pnpm exec tsc --noEmit --project packages/commitlint-config/tsconfig.json

      - name: Run security audit
        run: pnpm audit --audit-level moderate

      - name: Check build outputs
        run: |
          # Check that all packages have been built
          for package in packages/*/; do
            if [ -f "$package/package.json" ]; then
              package_name=$(cat "$package/package.json" | jq -r '.name')
              if [ -d "$package/dist" ]; then
                echo "âœ… $package_name built successfully"
                ls -la "$package/dist/"
              else
                echo "âŒ $package_name build failed - no dist directory"
                exit 1
              fi
            fi
          done

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: packages/*/coverage/
          retention-days: 30

      - name: Set test result
        id: test-result
        run: echo "result=success" >> $GITHUB_OUTPUT

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    if: ${{ inputs.include-pr-comment == true && github.event_name == 'pull_request' }}
    needs: [test]

    steps:
      - name: Comment PR status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## Test Results')
            );

            const testStatus = '${{ needs.test.result }}' === 'success' ? 'âœ… **PASSED**' : 'âŒ **FAILED**';
            const emoji = '${{ needs.test.result }}' === 'success' ? 'ğŸ‰' : 'ğŸš¨';

            const body = `## Test Results ${emoji}

            **Tests & Coverage:** ${testStatus}
            **Workflow:** Test
            **Commit:** \`${{ github.sha }}\`
            **Branch:** \`${{ github.ref_name }}\`

            All checks have been completed. ${testStatus === 'âœ… **PASSED**' ? 'This PR is ready for review!' : 'Please fix the issues before merging.'}`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
